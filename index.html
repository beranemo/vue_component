<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
  </body>
  <script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!!!'
    }
  })
  </script>
</html>
